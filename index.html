<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Interactive Web Page with JavaScript</h1>

    <!-- Part 1: Event Handling -->
    <section>
      <h2>Click the Button</h2>
      <button id="messageBtn">Click Me!</button>
      <p id="messageArea"></p>
    </section>

    <!--  Part 2: Interactive Elements -->
    <section>
      <h2>Light/Dark Mode Toggle</h2>
      <button id="themeToggle">Toggle Theme</button>
    </section>

    <section>
      <h2>Counter Game</h2>
      <button id="counterBtn">Increase Counter</button>
      <p>Counter Value: <span id="counterValue">0</span></p>
    </section>

    <!-- ðŸŽ® Part 3: Form Validation -->
    <section>
      <h2>Signup Form</h2>
      <form id="signupForm">
        <fieldset>
          <legend>Signup Details</legend>

          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            autocomplete="name"
          />
          <span class="error" id="nameError"></span>

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            autocomplete="email"
          />
          <span class="error" id="emailError"></span>

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            autocomplete="new-password"
          />
          <span class="error" id="passwordError"></span>

          <button type="submit">Submit</button>
          <p id="formMessage"></p>
        </fieldset>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
